# log4rs configuration file

# Set the root logger to debug level
root:
  level: debug
  appenders: [terminal, file]

appenders:
  # Terminal appender with simple format (only show info and above)
  terminal:
    kind: console
    encoder:
      pattern: "{l}: {m}{n}"
    filters:
      - kind: threshold
        level: info

  # File appender with detailed format (show debug and above)
  file:
    kind: rolling_file
    path: "logs/rust-rtsp-bruter.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} [{t}] [{l}] {m}{n}"
    filters:
      - kind: threshold
        level: debug
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 5MB
      roller:
        kind: fixed_window
        pattern: "logs/rust-rtsp-bruter.{}.log"
        base: 1
        count: 5